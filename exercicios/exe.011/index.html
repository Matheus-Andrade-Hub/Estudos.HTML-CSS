<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midisa em HTML</title>
</head>
<body> 
    <h1>Imagem Dinamica.</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu Navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo Audio.</h1>
    <p>Vamos aprender a reproduzir audios em HTML.</p>
    <audio src="midias/soudling.mp3" preload="metadata" controls>

        <source src="midias/soudling.mp3" type="audio/mpeg">

        <source src="midias/soudling.ogg" type="audio/ogg">

        <source src="midias/soudling.wav" type="audio/wave">
        
        <p>Infelizmente seu dispositivo nao consegue reproduzir este audio <a href="midias/soudling.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
